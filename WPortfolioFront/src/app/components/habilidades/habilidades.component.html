<div class="row">
    <h3>Hard & Soft Skills</h3>
    <div class="text-center col-sm-3 col-md-3 col-lg-3">
        <circle-progress
            [title]="'HTML5'"
            [percent]="75"
            [radius]="72"
            [titleFontSize]="'1.2em'"
            [showSubtitle]="false"
            [showUnits]="false"
            [outerStrokeWidth]="10"
            [space]="-10"
            [innerStrokeWidth]="10"
            [outerStrokeWidth]="12"
            [outerStrokeColor]="'#4169E1'"
            [innerStrokeColor]="'#708090'"
