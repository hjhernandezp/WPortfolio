<div class="row">
    <h3>
        Habilidades
        <button type="button" class="btn btn-dark" routerLink="/habilidades-add" *ngIf="isLogged">
            <i class="bi bi-plus-circle"></i>
        </button>
    </h3>
    <div class="text-center col-sm-3 col-md-3 col-lg-3 circulo" *ngFor="let Habilidades of habilidades">
        <circle-progress
            [title]="(Habilidades.habNombre)"
            [percent]="(Habilidades.habNivel)"
            [radius]="64"
            [titleFontSize]="'1.1em'"
            [showSubtitle]="false"
            [showUnits]="false"
            [space]="2"
            [innerStrokeWidth]="1"
            [innerStrokeColor]="'#708090'"
            [outerStrokeWidth]="12"
            [outerStrokeColor]="'#4169E1'"
            [animation]="true"
            [animationDuration]="500"
        ></circle-progress>
        <div class="botones">    
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-success" routerLink="/habilidades-mod/{{Habilidades.id}}">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </td>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-danger" (click)="deleteHabilidades(Habilidades.id)">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </div>
    </div>
</div>
