<!-- Área Superior -->
<div id="AreaHeader" class="row">
    <div class="container">
        <div class="logo">
            <img id="LogoArgentinaPrograma"
            src="../../../assets/Logo_ArgentinaPrograma.png">
        </div>
        <div class="redes">
            <a href=""><img src="../../../assets/Logo_GitHub.png" alt=""></a>
            <a href=""><img src="../../../assets/Logo_LinkedIn.png" alt=""></a>
            <a href=""><img src="../../../assets/Logo_Facebook.png" alt=""></a>
            <a href=""><img src="../../../assets/Logo_Instagram.png" alt=""></a>
            <a href=""><img src="../../../assets/Logo_Twitter.png" alt=""></a>
            <button type="button" 
                class="btn btn-outline-light" (click)="login()" *ngIf="!isLogged">Ingresar
            </button>
            <button type="button" 
                class="btn btn-outline-light" (click)="onLogOut()" *ngIf="isLogged">Salir
            </button>
        </div>
    </div>
</div>
