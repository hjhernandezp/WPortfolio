<!-- Cuerpo Princpal -->
<div>
    <h3>
        Proyectos Desarrollados
        <button type="button" class="btn btn-dark" 
            (click)="openModal(Add)" *ngIf="isLogged">
            <i class="bi bi-plus-circle"></i>
        </button>
    </h3>
    <table class="table table-hover">
        <tbody>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Enlace</th>
                <th>Imagen</th>
                <th>---</th>
                <th>---</th>
            </tr>
            <tr *ngFor="let campo of arreglo">
                <td>{{campo.nombre}}</td>
                <td>{{campo.descripcion}}</td>
                <td>{{campo.enlace}}</td>
                <td>{{campo.imagen}}</td>
                <td *ngIf="isLogged">
                    <button type="button" class="btn btn-success" 
                        (click)="onLocate(campo.id, Mod)">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                </td>
                <td *ngIf="isLogged">
                    <button type="button" class="btn btn-danger" 
                        (click)="onDelete(campo.id)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Añadir Registro -->
<ng-template #Add let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Añadir Proyectos</h4>     
        <button type="button" class="close" aria-label="close" 
            (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" 
                    id="nombre" name="nombre" 
                    [(ngModel)]="nombre" required />
            </div>
            <p></p>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" 
                    id="descripcion" name="descripcion" 
                    [(ngModel)]="descripcion" required />
            </div>
            <p></p>
            <div class="form-group">
                <label for="cargo">Enlace</label>
                <input type="text" class="form-control" 
                    id="enlace" name="enlace" 
                    [(ngModel)]="enlace" />
            </div>
            <p></p>
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="text" class="form-control" 
                    id="imagen" name="imagen" 
                    [(ngModel)]="imagen" />
            </div>
            <p></p>
            <button type="submit" class="btn btn-success" 
                (click)="modal.close()">Añadir
            </button>
        </form>
    </div>
</ng-template>

<!-- Modificar Registro -->
<ng-template #Mod let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Editar Proeyctos</h4>     
        <button type="button" class="close" aria-label="close" 
            (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onUpdate(objeto.id)" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" 
                    id="nombre" name="nombre" 
                    [(ngModel)]="objeto.nombre" required />
            </div>
            <p></p>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" 
                    id="descripcion" name="descripcion" 
                    [(ngModel)]="objeto.descripcion" required />
            </div>
            <p></p>
            <div class="form-group">
                <label for="enlace">Enlace</label>
                <input type="text" class="form-control" 
                    id="enlace" name="enlace" 
                    [(ngModel)]="objeto.enlace" />
            </div>
            <p></p>
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="text" class="form-control" 
                    id="imagen" name="imagen" 
                    [(ngModel)]="objeto.imagen" />
            </div>
            <p></p>
            <button type="submit" class="btn btn-success" 
                (click)="modal.close()">Actualizar
            </button>
        </form>
    </div>
</ng-template>
